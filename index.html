<!DOCTYPE html>
<html>
	<head>
		<title>Likes/Dislikes Counter</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="list.css">
	</head>
	<body>

		<div class="container-2">
		  <div class="list-border">
		    <input id="inputs" class="list-input" type="text" name="inputList" /><br/>
		    <button class="add-to-list btn-success" value="submit" type="button">Add To List</button>
		    <button class="delete-list btn-danger" value="delete" type="button">Delete From List</button>
		    <hr/>
		    <div class="to-do-list">
		      <ul class="list-main"></ul>
		    </div>
		  </div>
		</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="list.js"></script>
	</body>
</html>
